<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ShortyPro — Log in</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/shared/brand.css" />
</head>
<body class="text-slate-900">
  <div class="sp-shell min-h-screen grid place-items-center px-4 py-10">
    <div class="w-full max-w-md sp-card p-6">
      <a href="/index.html" class="flex items-center gap-3">
        <div class="grid h-10 w-10 place-items-center rounded-2xl bg-slate-900 text-white font-black">SP</div>
        <div>
          <div class="text-sm font-bold leading-tight">ShortyPro</div>
          <div class="text-xs text-slate-500">Log in</div>
        </div>
      </a>

      <h1 class="mt-6 text-2xl font-black tracking-tight">Welcome back</h1>
      <p class="mt-2 text-sm text-slate-600">Log in to upload videos and schedule shorts.</p>

      <form class="mt-6 space-y-3" onsubmit="ShortyProToast('Wire this to your backend auth.', 'info'); return false;">
        <div>
          <label class="block text-xs font-semibold text-slate-700">Email</label>
          <input class="sp-focus mt-1 w-full rounded-2xl border border-slate-200 bg-white px-4 py-2 text-sm" type="email" required placeholder="you@company.com" />
        </div>
        <div>
          <label class="block text-xs font-semibold text-slate-700">Password</label>
          <input class="sp-focus mt-1 w-full rounded-2xl border border-slate-200 bg-white px-4 py-2 text-sm" type="password" required placeholder="••••••••" />
        </div>
        <button class="mt-2 w-full rounded-2xl bg-slate-900 px-4 py-2 text-sm font-semibold text-white hover:bg-slate-800">Log in</button>
      </form>

      <div class="mt-4 flex items-center justify-between text-sm">
        <a class="font-semibold text-sky-700 hover:text-sky-900" href="/dashboard/signup.html">Create account</a>
        <a class="text-slate-600 hover:text-slate-900" href="#" onclick="ShortyProToast('Add password reset flow later.', 'info'); return false;">Forgot password?</a>
      </div>
    </div>

    <div id="spToasts" class="fixed bottom-4 right-4 z-[60] flex w-[360px] max-w-[calc(100vw-2rem)] flex-col gap-2"></div>
  </div>

  <script src="/shared/brand.js"></script>
</body>
</html>
