<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ShortyPro — Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/shared/brand.css" />
</head>
<body class="text-slate-900">
  <div class="sp-shell min-h-screen">
    <div class="mx-auto max-w-5xl px-4 py-8">
      <a href="/dashboard/index.html" class="inline-flex items-center gap-2 text-sm font-semibold text-slate-700 hover:text-slate-900">← Back to dashboard</a>

      <div class="mt-5 sp-card p-6">
        <div class="text-sm font-semibold">Settings</div>
        <h1 class="mt-1 text-2xl font-black tracking-tight">Workspace preferences</h1>
        <p class="mt-2 text-sm text-slate-600">UI-ready settings. Wire saving to your backend.</p>

        <div class="mt-6 grid gap-4 md:grid-cols-2">
          <div class="rounded-3xl border border-slate-200 bg-white p-5">
            <div class="text-sm font-bold">Brand preset</div>
            <p class="mt-1 text-sm text-slate-600">Logo, caption style, default colors.</p>
            <div class="mt-4 space-y-3">
              <label class="block text-xs font-semibold text-slate-700">Caption style</label>
              <select class="sp-focus w-full rounded-2xl border border-slate-200 bg-white px-4 py-2 text-sm">
                <option>Clean</option>
                <option>Bold</option>
                <option>High-contrast</option>
              </select>

              <label class="block text-xs font-semibold text-slate-700">Default platform</label>
              <select class="sp-focus w-full rounded-2xl border border-slate-200 bg-white px-4 py-2 text-sm">
                <option>TikTok</option>
                <option>Instagram</option>
                <option>YouTube Shorts</option>
                <option>Facebook</option>
              </select>
            </div>
            <button class="mt-5 rounded-2xl bg-slate-900 px-4 py-2 text-sm font-semibold text-white hover:bg-slate-800" onclick="ShortyProToast('Save settings → backend TBD', 'info')">Save</button>
          </div>

          <div class="rounded-3xl border border-slate-200 bg-white p-5">
            <div class="text-sm font-bold">Notifications</div>
            <p class="mt-1 text-sm text-slate-600">Choose what you get notified about.</p>
            <div class="mt-4 space-y-3 text-sm">
              <label class="flex items-center gap-3">
                <input type="checkbox" class="h-4 w-4 rounded border-slate-300" checked />
                <span>Upload complete</span>
              </label>
              <label class="flex items-center gap-3">
                <input type="checkbox" class="h-4 w-4 rounded border-slate-300" checked />
                <span>Shorts ready for review</span>
              </label>
              <label class="flex items-center gap-3">
                <input type="checkbox" class="h-4 w-4 rounded border-slate-300" />
                <span>Weekly performance summary</span>
              </label>
            </div>
            <button class="mt-5 rounded-2xl border border-slate-200 bg-white px-4 py-2 text-sm font-semibold hover:bg-slate-50" onclick="ShortyProToast('Notifications saved (demo).', 'success')">Update</button>
          </div>
        </div>
      </div>
    </div>

    <div id="spToasts" class="fixed bottom-4 right-4 z-[60] flex w-[360px] max-w-[calc(100vw-2rem)] flex-col gap-2"></div>
  </div>

  <script src="/shared/brand.js"></script>
</body>
</html>
