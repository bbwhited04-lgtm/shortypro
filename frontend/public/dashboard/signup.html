<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ShortyPro — Sign up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/shared/brand.css" />
</head>
<body class="text-slate-900">
  <div class="sp-shell min-h-screen grid place-items-center px-4 py-10">
    <div class="w-full max-w-md sp-card p-6">
      <a href="/index.html" class="flex items-center gap-3">
        <div class="grid h-10 w-10 place-items-center rounded-2xl bg-slate-900 text-white font-black">SP</div>
        <div>
          <div class="text-sm font-bold leading-tight">ShortyPro</div>
          <div class="text-xs text-slate-500">Create account</div>
        </div>
      </a>

      <h1 class="mt-6 text-2xl font-black tracking-tight">Start posting faster</h1>
      <p class="mt-2 text-sm text-slate-600">Create an account to generate and schedule your shorts.</p>

      <form class="mt-6 space-y-3" onsubmit="ShortyProToast('Wire this to backend signup + Stripe trial.', 'info'); return false;">
        <div>
          <label class="block text-xs font-semibold text-slate-700">Name</label>
          <input class="sp-focus mt-1 w-full rounded-2xl border border-slate-200 bg-white px-4 py-2 text-sm" required placeholder="Your name" />
        </div>
        <div>
          <label class="block text-xs font-semibold text-slate-700">Email</label>
          <input class="sp-focus mt-1 w-full rounded-2xl border border-slate-200 bg-white px-4 py-2 text-sm" type="email" required placeholder="you@company.com" />
        </div>
        <div>
          <label class="block text-xs font-semibold text-slate-700">Password</label>
          <input class="sp-focus mt-1 w-full rounded-2xl border border-slate-200 bg-white px-4 py-2 text-sm" type="password" required placeholder="••••••••" />
        </div>

        <label class="flex items-start gap-3 text-sm text-slate-700">
          <input type="checkbox" class="mt-1 h-4 w-4 rounded border-slate-300" required />
          <span>I agree to the Terms and Privacy Policy.</span>
        </label>

        <button class="mt-2 w-full rounded-2xl bg-slate-900 px-4 py-2 text-sm font-semibold text-white hover:bg-slate-800">Create account</button>
      </form>

      <div class="mt-4 text-sm">
        <span class="text-slate-600">Already have an account?</span>
        <a class="font-semibold text-sky-700 hover:text-sky-900" href="/dashboard/login.html">Log in</a>
      </div>
    </div>

    <div id="spToasts" class="fixed bottom-4 right-4 z-[60] flex w-[360px] max-w-[calc(100vw-2rem)] flex-col gap-2"></div>
  </div>

  <script src="/shared/brand.js"></script>
</body>
</html>
